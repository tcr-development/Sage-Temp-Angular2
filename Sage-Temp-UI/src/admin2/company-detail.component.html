<div class="container" *ngIf="company">
   <form>
      <div class="form-group">
         <label for="name">Name</label>
         <input type="text" class="form-control" [(ngModel)]="company.name" required ngControl="name" #name="ngForm" />
         <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
         </div>
      </div>
      <div class="form-group">
         <label for="addressLine1">Address line 1</label>
         <input type="text" class="form-control" [(ngModel)]="company.addressLine1" required ngControl="addressLine1" />
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
   </form>
   {{diagnostic}}
</div>
