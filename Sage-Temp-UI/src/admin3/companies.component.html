<h2>Companies</h2>
<table class="table">
   <thead>
      <tr>
         <th>Id</th>
         <th>Name</th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="#company of companies">
         <td>{{company.id}}</td>
         <td class="btn btn-link"><a href="/admin3/edit/{{company.id}}">{{company.name}}</a></td>
      </tr>
   </tbody>
</table>
